<app-logo></app-logo>
<div class="ui-g ui-fluid">
    <div class="ui-lg-4 ui-md-2"></div>
    <div class="ui-lg-4 ui-md-8 ui-sm-12">
        <p-panel header="Login">

            <form action="#" class="login">
                <div class="ui-inputgroup">
                    <input  type="text" pInputText placeholder="Usuário" [(ngModel)]='usuario.nome' name="nome" required="required">
                </div>
                <div class="ui-inputgroup">
                    <input  type="password" pInputText placeholder="Senha" [(ngModel)]='usuario.senha' name="senha" required="required">
                </div>
                <button pButton type="button" id="entrar" (click)="entrar(this.usuario)" label="Login"></button>
            </form>
            <div *ngIf="error" class="msg-erro">
                Usuario e senha nao conferem.
            </div>
            <div *ngIf="campoVazio" class="msg-erro">
                Os campos não podem ficar em branco.
            </div>
        </p-panel>
    </div>
    <div class="ui-lg-4 ui-md-2"></div>
</div>
