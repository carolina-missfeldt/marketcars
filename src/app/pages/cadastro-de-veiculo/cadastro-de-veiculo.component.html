<app-menu></app-menu>
<app-logo></app-logo>
<h1 class="title">{{title}}</h1>

<div class="ui-g ui-fluid">
    <form id="formulario-de-cadastro" class="ui-sm-12 ui-md-6 ui-lg-6" >
        <div id="condicao">
            <h3>Condição do carro</h3>
            <select name="condicaoCarro" required="required" [(ngModel)]="novoCarro.condicao"  [ngModelOptions]="{standalone: true}">
                <option  value="Novo" selected="selected">Novo</option>
                <option  value="SemiNovo" >Semi-novo</option>
                <option  value="Usado">Usado</option>
            </select>
        </div>
        <div id="nome-do-carro">
            <h3>Nome do carro</h3>
            <input type="text" [(ngModel)]="novoCarro.nome" name="carro"  placeholder="Fusca" required >
        </div>
        <div id="preco">
            <h3>Valor de venda</h3>
            <input type="text" name="preco" [(ngModel)]="novoCarro.preco" preco [valorDigitado]="" >
        </div>
        <div id="fabricante">
            <h3>Fabricante</h3>
            <select name="fabricante" required [(ngModel)]="novoCarro.montadora">
                <option *ngFor="let montadora of montadoras | async" [ngValue]="montadora">{{ montadora.nome }}</option>
            </select>
        </div>
        <div id="ano-de-fabricacao">
            <h3>Ano de fabricação</h3>
            <input type="text"  name="ano" [(ngModel)]="novoCarro.anoFabricacao"
             placeholder="1990" required dataConvert [ano]="undefined" maxlength="4">
        </div>
        <div id="dono">
            <h3>Unico dono?</h3>
            <p-radioButton name="unicoDono" value="sim" label="Sim" [(ngModel)]="novoCarro.unicoDono"></p-radioButton>
            <p-radioButton name="unicoDono" value="não" label="Não" [(ngModel)]="novoCarro.unicoDono"></p-radioButton>
        </div>
        
        
        <div class="buttons">
            <button type="submit" class="salvar" (click)="addCarro()">Cadastrar</button>
            <button type="button" class="cancelar" (click)="cancelar()">Cancelar</button>
        </div>
        <div class="buttons"><button class="salvar" [routerLink]="['/lista-de-veiculos']">Ir para lista</button></div>
    </form>
</div>
{{novoCarro | json}}
